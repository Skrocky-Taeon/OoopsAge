{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-dark shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">{{ t('register') }}</h2>
                
                <!-- Google login button -->
                <div class="d-grid gap-2 mb-4">
                    <a href="{{ url_for('google_auth.login') }}" class="btn btn-light">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google G Logo" height="20" class="me-2">
                        {{ t('sign_up_with_google') }}
                    </a>
                </div>
                
                <div class="text-center mb-3">
                    <div class="position-relative">
                        <hr class="bg-secondary">
                        <span class="position-absolute top-0 start-50 translate-middle px-3 bg-dark">{{ t('or') }}</span>
                    </div>
                </div>
                
                <!-- Regular registration form -->
                <form method="post" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">{{ t('email') }}</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">{{ t('password') }}</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">{{ t('confirm_password') }}</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-info">{{ t('register') }}</button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <p>{{ t('already_have_account') }} <a href="{{ url_for('login') }}" class="text-info">{{ t('login') }}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
